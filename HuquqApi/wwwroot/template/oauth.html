<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .email-logo {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .email-body {
            font-size: 18px;
            color: #333;
        }

        .email-footer {
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-logo">AI Lawyer</div>
        <div class="email-body">
            <h2>Təşəkkürlər, {{FullName}}!</h2>
            <p>Qeydiyyatınız uğurla tamamlandı.</p>
            <p><strong>Qeydiyyat tarixi:</strong> {{RegistrationDate}}</p>
            <p>Əgər bunu siz etməmisinizsə, dəstək xidməti ilə əlaqə saxlayın.</p>
            <br>
            <p>Təşəkkürlər!</p>
        </div>
        <div class="email-footer">
            <p>© 2024 AI Lawyer. Bütün hüquqlar qorunur.</p>
        </div>
    </div>
</body>
</html>
